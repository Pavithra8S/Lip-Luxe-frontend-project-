<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" class="rel">
<style>
    body{
    background: rgba(0, 0, 0, 0.6) url('assets/about.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-blend-mode: darken;
    
    }
   
    .contact-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: white;
}

p {
    margin: 10px 0;
    line-height: 1.5;
    color: rgb(177, 184, 154);
}

.contact-info {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.info-box {
    text-align: left;
}

.info-box h3 {
    color: rgb(177, 184, 154);
    margin-bottom: 10px;
}

a {
    color:  rgb(177, 184, 154);
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.contact-form {
    text-align: left;
    margin-top: 20px;
}

.contact-form h2 {
    color:  rgb(177, 184, 154);
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: rgb(177, 184, 154);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color:gray;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: purple;
}
footer {
            
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer a {
            color: #6c757d;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
</style>

</head>
<body>
    <div class="main">
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Whether you have questions, feedback, or need assistance, feel free to reach out.</p>
        <div class="contact-info">
            <div class="info-box">
                <h3>Email Us</h3>
                <p>support@lipluxe.com</p>
            </div>
            <div class="info-box">
                <h3>Call Us</h3>
                <p>+1-800-555-1234</p>
            </div>
            <div class="info-box">
                <h3>Follow Us</h3>
                <p>
                    <a href="#"><i class="fa-brands fa-instagram" style="color: #f2f4f8;"></i></a> | 
                    <a href="#"><i class="fa-brands fa-facebook" style="color: #fafcff;"></i></a> | 
                    <a href="#"><i class="fa-brands fa-twitter" style="color: #f4f7fa;"></i></a>
                </p>
            </div>
        </div>
        <form class="contact-form">
            <h2>Send Us a Message</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
<footer>
    <div class="container">
        <p>&copy; 2024 Lipluxe. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
</footer>
</body>
</html>
